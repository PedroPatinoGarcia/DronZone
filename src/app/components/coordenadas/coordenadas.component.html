<table class="table">
  <thead class="custom-header">
    <tr>
      <th class="header-cell">Identificador</th>
      <th class="header-cell">Latitud</th>
      <th class="header-cell">Longitud</th>
    </tr>
  </thead>
  <tbody class="custom-body">
    <tr *ngFor="let row of coordenadas; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ row.latitud }}</td>
      <td>{{ row.longitud }}</td>
    </tr>
  </tbody>
</table>
